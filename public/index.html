<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collar controller</title>

    <script src="socket.io.min.js"></script>
    <script>
        let socket = null;

        function getToken() {
            return localStorage.getItem('authToken') || '';
        }

        function setToken(token) {
            localStorage.setItem('authToken', token);
        }

        function connect(withToken = true) {
            if (socket) {
                socket.disconnect();
            }

            const token = getToken();
            const options = {};
            if (withToken && token) {
                options.auth = { token };
            }

            socket = io(options);

            socket.on('connect', () => {
                document.getElementById("connectedIndicator").innerHTML = "Connected";
                document.getElementById("connectedIndicator").classList.add("connected");
                if (withToken && token) {
                    document.getElementById("tokenStatus").innerHTML = "Valid";
                    document.getElementById("tokenStatus").classList.add("connected");
                } else {
                    document.getElementById("tokenStatus").innerHTML = "(no auth)";
                    document.getElementById("tokenStatus").classList.add("connected");
                }

                socket.emit('getrssi');
                socket.emit('getbattery');
                socket.emit('getnodes');
            });

            socket.on('connect_error', (err) => {
                if (err.message === 'Unauthorized') {
                    document.getElementById("connectedIndicator").innerHTML = "Invalid token";
                    document.getElementById("tokenStatus").innerHTML = "Invalid";
                    document.getElementById("tokenStatus").classList.remove("connected");
                } else {
                    document.getElementById("connectedIndicator").innerHTML = "Connection error";
                }
                document.getElementById("connectedIndicator").classList.remove("connected");
            });

            socket.on('disconnect', () => {
                document.getElementById("connectedIndicator").innerHTML = "Disconnected";
                document.getElementById("connectedIndicator").classList.remove("connected");
            });

            socket.on('rssi', (message) => {
                document.getElementById("rssi").innerHTML = message;
            });

            socket.on('battery', (message) => {
                document.getElementById("battery").innerHTML = message;
            });

            socket.on('nodes', (data) => {
                renderNodes(data);
            });
        }

        function renderNodes(data) {
            const section = document.getElementById('nodesSection');
            const list = document.getElementById('nodesList');

            if (!data.enabled) {
                section.style.display = 'none';
                return;
            }

            section.style.display = '';

            let html = '';

            // Local BLE entry
            const localActive = data.localBleConnected && !data.activeNodeId;
            html += '<div class="node-entry' + (localActive ? ' node-active' : '') + '">';
            html += '<span class="node-id">Local BLE</span>';
            html += '<span class="node-ble ' + (data.localBleConnected ? 'ble-on' : 'ble-off') + '">' +
                    (data.localBleConnected ? 'Connected' : 'Disconnected') + '</span>';
            if (localActive) html += '<span class="node-badge">Active</span>';
            html += '</div>';

            // Remote nodes
            for (const node of data.nodes) {
                html += '<div class="node-entry' + (node.isActive ? ' node-active' : '') + '">';
                html += '<span class="node-id">' + escapeHtml(node.nodeId) + '</span>';
                html += '<span class="node-ble ' + (node.bleConnected ? 'ble-on' : 'ble-off') + '">' +
                        (node.bleConnected ? 'Connected' : 'Disconnected') + '</span>';
                if (node.lastBattery !== null) {
                    html += '<span class="node-battery">' + node.lastBattery + '%</span>';
                }
                if (node.isActive) html += '<span class="node-badge">Active</span>';
                html += '</div>';
            }

            if (data.nodes.length === 0 && !data.localBleConnected) {
                html += '<div class="node-entry"><span class="node-id" style="color:#666;">No forwarders connected</span></div>';
            }

            list.innerHTML = html;
        }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        window.onload = async () => {
            // Check if auth is enabled
            let authEnabled = true;
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();
                authEnabled = data.enabled;
            } catch (e) {
                // Assume auth enabled if we can't reach the endpoint
            }

            if (!authEnabled) {
                // Hide token section when auth is disabled
                document.querySelector('.token-section').style.display = 'none';
                connect(false);
            } else {
                // Load saved token and try to connect
                const savedToken = getToken();
                if (savedToken) {
                    document.getElementById('token').value = savedToken;
                }
                connect(!!savedToken);
            }

            // Token save button
            document.getElementById('saveToken').addEventListener('click', (e) => {
                e.preventDefault();
                const token = document.getElementById('token').value.trim();
                setToken(token);
                connect(!!token);
            });

            // when a slider is moved, update the val element
            document.getElementById('shock').addEventListener('input', (e) => {
                document.getElementById('shockVal').innerHTML = "Shock: " + e.target.value;
            });
            document.getElementById('vibro').addEventListener('input', (e) => {
                document.getElementById('vibroVal').innerHTML = "Vibro: " + e.target.value;
            });
            document.getElementById('sound').addEventListener('input', (e) => {
                document.getElementById('soundVal').innerHTML = "Sound:" + e.target.value;
            });

            document.getElementById('msgform').addEventListener('submit', (e) => {
                e.preventDefault();
                if (!socket || !socket.connected) return;
                const shock = parseInt(document.getElementById('shock').value) || 0;
                const vibro = parseInt(document.getElementById('vibro').value) || 0;
                const sound = parseInt(document.getElementById('sound').value) || 0;
                socket.emit('command', {
                    shock,
                    vibro,
                    sound
                });
            });
            document.getElementById('find').addEventListener('click', (e) => {
                e.preventDefault();
                if (!socket || !socket.connected) return;
                socket.emit('command', {
                    find: true
                });
            });
            document.getElementById('rssiRefresh').addEventListener('click', (e) => {
                e.preventDefault();
                if (!socket || !socket.connected) return;
                socket.emit('getrssi');
            });
            document.getElementById('batteryRefresh').addEventListener('click', (e) => {
                e.preventDefault();
                if (!socket || !socket.connected) return;
                socket.emit('getbattery');
            });
        };
    </script>
    <style>
        /* add a nice looking UI style */
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }

        h1 {
            font-size: 2em;
        }

        form input {
            font-size: 1em;
            border-radius: 4px;
            padding: 4px;
            margin: 4px;
        }

        form input[type="submit"] {
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #eee;
        }

        form input[type="submit"]:active {
            background-color: #ddd;
        }

        #find {
            margin-top: 1rem;
            /* add padding on the sides */
            padding: 0.2rem 1rem;
        }

        button {
            font-size: 1em;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #eee;
        }

        button:active {
            background-color: #ddd;
        }

        .connected {
            color: green;
        }

        input[type='range'] {
            overflow: hidden;
            width: 300px;
            height: 25px;
            appearance: none;
            background-color: #333;
            -webkit-appearance: none;
        }

        input[type='range']::-webkit-slider-thumb {
            width: 10px;
            -webkit-appearance: none;
            height: 10px;
            cursor: ew-resize;
            background: #434343;
            box-shadow: -160px 0 0 160px #963b38;
        }

        .token-section {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #111;
            border-radius: 8px;
            display: inline-block;
        }

        .token-section input[type="password"] {
            width: 200px;
            padding: 8px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .token-section button {
            padding: 8px 16px;
        }

        .nodes-section {
            margin: 1rem auto;
            padding: 1rem;
            background-color: #111;
            border-radius: 8px;
            display: inline-block;
            min-width: 300px;
            text-align: left;
        }

        .nodes-section h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1em;
            text-align: center;
            color: #aaa;
        }

        .node-entry {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            background-color: #1a1a1a;
        }

        .node-entry.node-active {
            background-color: #0a2a0a;
            border: 1px solid #2a5a2a;
        }

        .node-id {
            flex: 1;
            font-weight: bold;
            font-size: 0.9em;
        }

        .node-ble {
            font-size: 0.8em;
        }

        .ble-on {
            color: #6c6;
        }

        .ble-off {
            color: #666;
        }

        .node-battery {
            font-size: 0.8em;
            color: #aaa;
        }

        .node-badge {
            font-size: 0.7em;
            background-color: #2a5a2a;
            color: #6c6;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Collar controller</h1>

    <div class="token-section">
        <label for="token">Token: </label>
        <input type="password" id="token" placeholder="Enter auth token">
        <button id="saveToken">Connect</button>
        <span id="tokenStatus"></span>
    </div>

    <form id="msgform">
        <p id="shockVal">Shock: 0</p>
        <input type="range" id="shock" min="0" max="100" value="0">
        <p id="vibroVal">Vibro: 0</p>
        <input type="range" id="vibro" min="0" max="100" value="0">
        <p id="soundVal">Sound: 0</p>
        <input type="range" id="sound" min="0" max="100" value="0">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <button id="find">Find</button>
    <p id="connectedIndicator">Disconnected</p>
    <p id="rssiIndicator">RSSI: <span id="rssi">0</span> dBm <button id="rssiRefresh">Refresh</button></p>
    <p id="batteryIndicator">Battery: <span id="battery">0</span> % <button id="batteryRefresh">Refresh</button></p>

    <div class="nodes-section" id="nodesSection" style="display: none;">
        <h3>Forwarder Nodes</h3>
        <div id="nodesList"></div>
    </div>
    <br>
</body>

</html>
